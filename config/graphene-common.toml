["减少不必要的日志 | NoLog"]
	#取消OpenGL错误日志
	"disable opengl error log" = true

[Light]
	#光照优化
	enableFixedLight = true
	#竹子光照优化
	enablebambooFixedLight = true

[Reflex]
	#启用类似 NVIDIA Reflex 的动态低延迟调度
	enableReflex = true
	#Reflex 微调等待时间（纳秒）。
	#GPU 吃不满就加正数；队列堆积就加负数。
	#Range: -1000000 ~ 1000000
	reflexOffsetNs = 0
	#Hard framerate cap (0 = disable)
	#Range: 0 ~ 1000
	maxFps = 0
	#在日志中输出每帧等待时间，方便调试
	reflexDebug = false

["粒子优化 | particle Optimization"]
	#启用粒子系统优化
	#Enable particle system optimizations
	enableParticleOptimization = true
	#启用粒子LOD系统 (Level of Detail)
	#Enable particle LOD system (Level of Detail)
	enableParticleLOD = true
	#LOD距离阈值 (方块)
	#Distance threshold for LOD reduction (blocks)
	#Range: 4.0 ~ 64.0
	lodDistanceThreshold = 16.0
	#LOD减少因子 (0.0-1.0)
	#Reduction factor for LOD (0.0-1.0)
	#Range: 0.0 ~ 1.0
	lodReductionFactor = 0.3
	#启用固定时间步长
	#Enable fixed timestep for particle physics
	enableFixedTimestep = false
	#固定时间步长间隔 (秒)
	#Fixed timestep interval in seconds
	#Range: 0.001 ~ 0.1
	fixedTimestepInterval = 0.05
	#始终应用LOD的粒子类型 (即使不在低优先级列表)
	#particle types that always use LOD (even iface not low priority)
	lodParticleWhitelist = ["minecraft:rain", "minecraft:smoke"]
	#从不应用LOD的粒子类型
	#particle types that never use LOD
	lodParticleBlacklist = ["minecraft:portal", "minecraft:enchant"]

#树叶剔除
["leaf culling"]
	#enableleafculling
	enableCulling = true

	#实体剔除
	["leaf culling".culling]
		#Master switch for entity culling functionality. If disabled, all culling features are turned off.
		enableCulling = true
		#Enable entity culling
		enableEntityCulling = true
		#Enable shapes entity culling
		enableBlockEntityCulling = true
		#Entity blacklist using namespace patterns (e.g. 'minecraft:*' to blacklist all vanilla entities)
		entityBlacklist = ["minecraft:player", "minecraft:villager"]
		#Stop ticking for culled entities
		enableTickStopping = false
		#Cull name tags for hidden entities
		enableNameTagCulling = true

	["leaf culling"."高版本mc优化移植"]
		fixPearlChunkLeak = true
		fixProjectileInterpolation = true

	["leaf culling"."渲染优化 | Rendering Optimization"]
		#Skip outline rendering when no glowing entities are in view
		skipOutlineWhenNoGlowing = true
		#减少渲染延迟
		fpsoo = true

	["leaf culling".chest_optimization]
		#Enable chest rendering optimization
		enableOptimization = true
		#Rendering mode
		#Allowed Values: SIMPLE, VANILLA
		renderMode = "SIMPLE"
		#Optimize ender chests
		optimizeEnderChests = true
		#Optimize trapped chests
		optimizeTrappedChests = false
		#Max render distance in chunks
		#Range: 1 ~ 128
		maxRenderDistance = 32

	["leaf culling"."非活动状态优化 | Inactive Optimization"]
		#窗口非活动时降低FPS
		#Enable FPS reduction when window is inactive
		reduceFpsWhenInactive = false
		#非活动状态FPS限制 (5-60)
		#FPS limit when window is inactive (5-60)
		#Range: 5 ~ 60
		inactiveFpsLimit = 10
		#窗口非活动时降低渲染距离
		#Enable render distance reduction when window is inactive
		reduceRenderDistanceWhenInactive = false
		#非活动状态渲染距离 (2-12)
		#Render distance when window is inactive (2-12)
		#Range: 2 ~ 12
		inactiveRenderDistance = 2

	#实体优化 | Entity Optimization
	["leaf culling".entity_optimization]

		["leaf culling".entity_optimization."实体Tick优化 | Entity Tick Optimization"]
			#启用实体tick优化
			#Enable entity tick optimization
			optimizeEntities = true
			#水平检测范围(方块)
			#Horizontal detection range (blocks)
			#Range: 1 ~ 256
			horizontalRange = 64
			#垂直检测范围(方块)
			#Vertical detection range (blocks)
			#Range: 1 ~ 256
			verticalRange = 32
			#停止tick实体取消渲染
			ite = true

		["leaf culling".entity_optimization."实体白名单 | Entity Whitelist"]
			#启用死亡实体清理
			#Enable dead entity cleanup
			entityCleanup = true
			#实体白名单（始终不优化）
			#Entity whitelist (always optimized)
			entityWhitelist = ["minecraft:ender_dragon"]

		["leaf culling".entity_optimization."袭击事件 | Raid Events"]
			#在袭击中保持袭击者tick
			#Keep raider ticking during raids
			tickRaidersInRaid = true

	#物品优化 | Item Optimization
	["leaf culling".item_optimization]
		#启用物品优化系统
		#Enable item optimization system
		OpenIO = true

		["leaf culling".item_optimization."堆叠合并 | Stack Merging"]
			#合并物品的最大堆叠数量（-1表示无限制）
			#Maximum stack size for merged items (-1 = no limit)
			#Range: > -1
			maxStackSize = -1
			#物品合并检测半径（方块）
			#Item merge detection radius in blocks
			#Range: 0.1 ~ 10.0
			mergeDistance = 1.5
			#在合并后的物品上显示堆叠数量
			#Show stack count on merged items
			showStackCount = true
			#当物品堆叠达到最大时锁定，不再参与合并
			#Lock stacks that have reached the maximum size to prevent further merging
			lockMaxedStacks = true

		["leaf culling".item_optimization."自定义堆叠 | Custom Stack Size"]
			#启用自定义堆叠大小-这里改了出问题的改回去，记住这句话！特别是科技服腐竹！
			#Enable custom stack sizes
			enabled = false
			#最大物品堆叠大小 (1-9999)
			#Maximum item stack size (1-9999)
			#Range: 1 ~ 9999
			maxStackSize = 64

		["leaf culling".item_optimization."物品列表 | Item Lists"]
			#0: 禁用 1: 白名单模式 2: 黑名单模式
			#0: Disabled, 1: Whitelist, 2: Blacklist
			#Range: 0 ~ 2
			listMode = 0
			#白名单/黑名单中的物品注册名列表
			#Item registry names for whitelist/blacklist
			itemList = []

		["leaf culling".item_optimization."物品实体 | Item Entities"]
			#物品实体白名单
			#Item entity whitelist
			itemWhitelist = ["minecraft:diamond"]

	#内存优化 | Memory Optimization
	["leaf culling".memory_optimization]
		#内存泄漏修复_AE2WTLibCreativeTabLeakFix
		#MemoryLeakFix_AE2WTLib
		enablememoryleakfixae2 = true
		#内存泄漏修复_ScreenshotByteBufferLeakFix
		#MemoryLeakFix_ScreenshotByteBufferLeakFix
		enablememoryleakfixScreenshotByteBufferLeakFix = true

	#调试选项 | Debug Options
	["leaf culling".debug]
		#启用调试日志
		#Enable debug logging
		debug = false
